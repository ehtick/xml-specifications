$id: 'https://ontology.setu.nl/planning#SingleAvailabilityLine'
$schema: 'https://json-schema.org/draft/2020-12/schema'
description: 'Defines the JSON Schema in YAML for the SingleAvailabilityLine.'
type: object
properties:
  singleAvailabilityLine:
    type: array
    items:
      type: object
      required:
        - lineId
        - singleAvailabilityType
        - availabilityStatus
        - startDateTime
        - endDateTime
      additionalProperties: false
      properties:
        lineId:
          type: object
          required:
            - value
            - schemeAgencyId
          additionalProperties: false
          properties:
            value:
              type: string
            schemeAgencyId:
              type: string
              enum:
                - Customer
                - Supplier
        actionCode:
          type: string
          enum:
            - DELETE
            - GET
            - POST
            - PUT
        singleAvailabilityType:
          type: string
          enum:
            - Exception
            - Occasional
        periodicAvailabilityLineReference:
          type: object
          required:
            - lineId
          additionalProperties: false
          properties:
            lineId:
              type: object
              required:
                - value
                - schemeAgencyId
              additionalProperties: false
              properties:
                value:
                  type: string
                schemeAgencyId:
                  type: string
                  enum:
                    - Customer
                    - Supplier
        availabilityStatus:
          type: string
          enum:
            - Available
            - NotAvailable
            - RatherNot
        startDateTime:
          type: string
          format: date-time
        endDateTime:
          type: string
          format: date-time
        hours:
          type: number
        relatedWorker:
          type: array
          items:
            type: object
            required:
              - workerId
              - relatedWorkerType
            additionalProperties: false
            properties:
              workerId:
                type: object
                required:
                  - value
                  - schemeAgencyId
                additionalProperties: false
                properties:
                  value:
                    type: string
                  schemeAgencyId:
                    type: string
                    enum:
                      - Customer
                      - Supplier
              relatedWorkerType:
                type: string
                enum:
                  - Preferred
                  - Required
            type: object
        availabilityComment:
          type: string
