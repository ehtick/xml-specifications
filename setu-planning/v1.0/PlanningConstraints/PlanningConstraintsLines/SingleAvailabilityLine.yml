$id: 'https://ontology.setu.nl/planning#SingleAvailabilityLine'
$schema: 'https://json-schema.org/draft/2020-12/schema'
description: 'Defines the JSON Schema in YAML for the SingleAvailabilityLine.'
singleAvailabilityLine:
  items:
    required:
      - lineId
      - singleAvailabilityType
      - availabilityStatus
      - startDateTime
      - endDateTime
    additionalProperties: false
    properties:
      lineId:
        required:
          - value
          - schemeAgencyId
        additionalProperties: false
        properties:
          value:
            type: string
          schemeAgencyId:
            enum:
              - Customer
              - Supplier
            type: string
        type: object
      actionCode:
        enum:
          - DELETE
          - GET
          - POST
          - PUT
        type: string
      singleAvailabilityType:
        enum:
          - Exception
          - Occasional
        type: string
      periodicAvailabilityLineReference:
        required:
          - lineId
        additionalProperties: false
        properties:
          lineId:
            required:
              - value
              - schemeAgencyId
            additionalProperties: false
            properties:
              value:
                type: string
              schemeAgencyId:
                enum:
                  - Customer
                  - Supplier
                type: string
            type: object
        type: object
      availabilityStatus:
        enum:
          - Available
          - NotAvailable
          - RatherNot
        type: string
      startDateTime:
        type: string
        format: date-time
      endDateTime:
        type: string
        format: date-time
      hours:
        type: number
      relatedWorker:
        items:
          required:
            - workerId
            - relatedWorkerType
          additionalProperties: false
          properties:
            workerId:
              required:
                - value
                - schemeAgencyId
              additionalProperties: false
              properties:
                value:
                  type: string
                schemeAgencyId:
                  enum:
                    - Customer
                    - Supplier
                  type: string
              type: object
            relatedWorkerType:
              enum:
                - Preferred
                - Required
              type: string
          type: object
        type: array
      availabilityComment:
        type: string
    type: object
  type: array
